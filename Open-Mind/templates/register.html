<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/login.css"/>
    <link rel="stylesheet" href="../static/styles/shared.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/register" method="POST">
            <h3 class="header">Register</h3>
            <input class="username" placeholder="User Name" type="text" name="username"/>
            <input class="password" placeholder="password" type="password" name="password">
            <div class="error"></div>
            <input class="submit" type="submit"> 
    
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
       $("form").submit(function(event) {
            event.preventDefault();
            let formData = $(this).serialize();

            fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        if (response.redirected) {
                            window.location.href = response.url;
                        }
                        else {
                            return response.json();
                        }
                    }
                })
                .then(data => {
                    $(".error").html("");
                    $(".error").append(data);
                })
       })
    </script>
</body>
</html>
